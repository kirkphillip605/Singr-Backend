apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "system-api.fullname" . }}-migrate
  labels:
    {{- include "system-api.labels" . | nindent 4 }}
  {{- with .Values.migrations.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  backoffLimit: {{ .Values.migrations.backoffLimit }}
  template:
    metadata:
      labels:
        {{- include "system-api.selectorLabels" . | nindent 8 }}
        component: migrations
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - ./apps/system-api/docker-entrypoint.sh
          args:
            - npx
            - prisma
            - migrate
            - deploy
            - --schema
            - /app/apps/system-api/prisma/schema.prisma
          {{- $envList := concat (default (list) .Values.commonEnv) (default (list) .Values.migrations.env) }}
          {{- if $envList }}
          env:
{{ toYaml $envList | indent 12 }}
          {{- end }}
          {{- $envFromList := list }}
          {{- if .Values.secret.enabled }}
          {{- $envFromList = append $envFromList (dict "secretRef" (dict "name" (include "system-api.secretName" .))) }}
          {{- end }}
          {{- range .Values.additionalSecrets }}
          {{- $envFromList = append $envFromList (dict "secretRef" (dict "name" .)) }}
          {{- end }}
          {{- range .Values.commonEnvFrom }}
          {{- $envFromList = append $envFromList . }}
          {{- end }}
          {{- range .Values.migrations.envFrom }}
          {{- $envFromList = append $envFromList . }}
          {{- end }}
          {{- if $envFromList }}
          envFrom:
{{ toYaml $envFromList | indent 12 }}
          {{- end }}
