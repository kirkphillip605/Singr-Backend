apiVersion: v1
kind: Service
metadata:
  name: {{ include "system-api.fullname" . }}-api
  labels:
    {{- include "system-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  selector:
    {{- include "system-api.selectorLabels" . | nindent 4 }}
    component: api
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: http
